<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Вшйжйтшй</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;height:100%;
  background:#050505;color:#e0e0e0;
  font-family:monospace;overflow:hidden;
}

/* EKRAN SARSINTISI */
.shake{animation:shake .25s linear}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(-3px,2px)}
  50%{transform:translate(3px,-2px)}
  75%{transform:translate(-2px,3px)}
  100%{transform:translate(0,0)}
}

.center{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  flex-direction:column;
}

button{
  padding:14px 28px;
  font-size:16px;
  background:#111;
  border:1px solid #444;
  color:#ddd;
}

.hidden{display:none}

/* TERMINAL */
#terminal{
  padding:14px;
  font-size:13px;
  color:#ff3b3b;
}
.cmd{animation:flicker .08s infinite alternate}
@keyframes flicker{from{opacity:.85}to{opacity:1}}

.photo-row{
  display:flex;
  gap:6px;
  margin:8px 0;
}
.photo-row img{
  width:32%;
  border:1px solid #661111;
}

/* MAVİ EKRAN */
#blue{
  background:#0b3a6e;
  color:#e6e6e6;
  width:100%;
  height:100%;
  padding:30px;
  font-size:18px;
}

/* FINAL */
#final{
  background:#000;
  color:#ff3b3b;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  font-size:18px;
}
</style>
</head>
<body>

<!-- AŞAMA 1 -->
<div id="step1" class="center">
  <div style="opacity:.6;margin-bottom:12px">www.Вшйжйтшй.рф</div>
  <button onclick="start()">İndirmek için tıkla</button>
</div>

<!-- AŞAMA 2 -->
<div id="step2" class="hidden">
  <div id="terminal" class="cmd"></div>
</div>

<!-- AŞAMA 3 -->
<div id="step3" class="hidden">
  <div id="blue">
    Sistem bir hatayla karşılaştı.<br><br>
    Güvenlik modülü devre dışı bırakıldı.<br>
    Oturum askıya alındı.<br><br>
    Lütfen bekleyin...
  </div>
</div>

<!-- AŞAMA 4 (FINAL) -->
<div id="step4" class="hidden">
  <div id="final">
    <div>
      <!-- ⬇️⬇️⬇️ METNİ BURADAN DEĞİŞTİR ⬇️⬇️⬇️ -->
      <p id="finalText">
        Bütün Kişisel Bilgilerin Artık Vajinamın İçinde
      </p>
      <!-- ⬆️⬆️⬆️ METİN BİTİŞ ⬆️⬆️⬆️ -->

      <img src="16965.jpg" style="max-width:80%;margin-top:20px;border:1px solid #400">

      <p style="margin-top:25px;color:#888">
        — Rias Gremory
      </p>
    </div>
  </div>
</div>

<script>
const body = document.body;
const term = document.getElementById("terminal");

const photos = [
  "16962.jpg",
  "16963.jpg",
  "16964.jpg"
];

function shake(){
  body.classList.add("shake");
  setTimeout(()=>body.classList.remove("shake"),250);
}

function addLine(t){
  term.appendChild(document.createTextNode(t + "\n"));
}

function start(){
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
  const sound = document.getElementById("alertSound");
sound.volume = 1.0;
sound.play().catch(()=>{});

  document.documentElement.requestFullscreen?.();
  navigator.vibrate?.([400,150,400]);

  let i = 0;
  const lines = [
    "[SYS] initializing session",
    "[OK] background services loaded",
    "[WARN] unknown source detected",
    "[OK] temporary access granted",
    "[WARN] visual cache read",
    "[ERROR] unexpected behaviour",
    "[SYS] rendering memory snapshot"
  ];

  const loop = setInterval(()=>{
    addLine(lines[i % lines.length]);

    if(i % 3 === 0){
      const row = document.createElement("div");
      row.className = "photo-row";
      photos.forEach(p=>{
        const img = document.createElement("img");
        img.src = p;
        row.appendChild(img);
      });
      term.appendChild(row);
      shake();
    }

    i++;
    window.scrollTo(0,document.body.scrollHeight);
  },130);

  // Terminal → Mavi ekran
  setTimeout(()=>{
    clearInterval(loop);
    step2.classList.add("hidden");
    step3.classList.remove("hidden");
    shake();
  },4500);

  // Mavi ekran → Final
  setTimeout(()=>{
    step3.classList.add("hidden");
    step4.classList.remove("hidden");
    navigator.vibrate?.([500,200,500,200,700]);
  },9000);
}
</script>
<audio id="alertSound" src="alert.mp3" preload="auto"></audio>
</body>
</html>
