<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Вшйжйтшй</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;height:100%;
  background:#050505;color:#e0e0e0;
  font-family:monospace;overflow:hidden;
}
.shake{animation:shake .25s linear}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(-3px,2px)}
  50%{transform:translate(3px,-2px)}
  75%{transform:translate(-2px,3px)}
  100%{transform:translate(0,0)}
}
.center{display:flex;align-items:center;justify-content:center;height:100%;flex-direction:column}
button{padding:14px 28px;font-size:16px;background:#111;border:1px solid #444;color:#ddd}
.hidden{display:none}
#terminal{padding:12px;font-size:13px;color:#ff3b3b}
.cmd{animation:flicker .07s infinite alternate}
@keyframes flicker{from{opacity:.85}to{opacity:1}}
.photo-row{display:flex;gap:6px;margin:8px 0}
.photo-row img{width:32%;border:1px solid #551111}
#blue{background:#0b3a6e;color:#e6e6e6;width:100%;height:100%;padding:30px;font-size:18px}
#boot{color:#9f9f9f;font-size:14px;padding:20px}
</style>
</head>
<body>

<!-- AŞAMA 1 -->
<div id="step1" class="center">
  <div style="opacity:.6;margin-bottom:12px">www.Вшйжйтшй.рф</div>
  <button onclick="start()">İndirmek için tıkla</button>
</div>

<!-- AŞAMA 2 -->
<div id="step2" class="hidden">
  <div id="terminal" class="cmd"></div>
</div>

<!-- AŞAMA 3 -->
<div id="step3" class="hidden">
  <div id="blue">
    Sistem durduruldu.<br><br>
    Kritik bir hata algılandı.<br>
    Bellek dökümü alınıyor.<br><br>
    Lütfen cihazı kapatmayın.
  </div>
</div>

<!-- AŞAMA 4 -->
<div id="step4" class="hidden">
  <div id="boot"></div>
</div>

<!-- AŞAMA 5 -->
<div id="step5" class="hidden">
  <div style="
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#000;
    color:#ff3b3b;
    text-align:center;
    padding:20px;
    font-family:monospace;
    font-size:18px;">
    <div>
      <p>
        telefonunuzun bütün verileri çalınmıştır<br>
        bu da size ders olsun sapıklar
      </p>
      <p style="margin-top:30px;color:#888">— Rias Gremory</p>
    </div>
  </div>
</div>

<script>
const term = document.getElementById("terminal");
const body = document.body;

const photos = ["16962.jpg","16963.jpg","16964.jpg"];

function shakeScreen(){
  body.classList.add("shake");
  setTimeout(()=>body.classList.remove("shake"),250);
}
function addLine(text){
  term.appendChild(document.createTextNode(text + "\n"));
}

function start(){
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
  document.documentElement.requestFullscreen?.();
  navigator.vibrate?.([500,150,500]);

  let i=0;
  const lines=[
    "[CRITICAL] system_check: initializing",
    "[OK] kernel_access: granted",
    "[WARN] security_layer: bypassed",
    "[OK] mounting user partition",
    "[WARN] reading media cache",
    "[ERROR] unexpected response detected",
    "[ERROR] permission mismatch: media.read",
    "[CRITICAL] dumping visual buffer"
  ];

  const interval=setInterval(()=>{
    addLine(lines[i % lines.length]);
    if(i % 4 === 0){
      const row=document.createElement("div");
      row.className="photo-row";
      photos.forEach(p=>{
        const img=document.createElement("img");
        img.src=p;
        row.appendChild(img);
      });
      term.appendChild(row);
      shakeScreen();
    }
    i++;
  },120);

  setTimeout(()=>{
    clearInterval(interval);
    step2.classList.add("hidden");
    step3.classList.remove("hidden");
    shakeScreen();
  },4200);

  setTimeout(()=>{
    step3.classList.add("hidden");
    step4.classList.remove("hidden");
    boot();
  },9000);
}

function boot(){
  const bootText=[
    "Initializing hardware services",
    "Loading system modules",
    "Restoring user environment",
    "Device status: inactive"
  ];
  let i=0;
  const out=document.getElementById("boot");
  const b=setInterval(()=>{
    out.innerText+=bootText[i]+"\n";
    i++;
    if(i>=bootText.length){
      clearInterval(b);
      setTimeout(()=>{
        step4.classList.add("hidden");
        step5.classList.remove("hidden");
        navigator.vibrate?.([300,100,300,100,600]);
      },2000);
    }
  },800);
}
</script>

</body>
</html>
